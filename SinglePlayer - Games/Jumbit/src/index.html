<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Jumbit - A 13kb Javascript game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta property="og:title" content="Jumbit - 13KB JS Game" />
        <meta property="og:description" content="You are a small spark of flame trapped in a cold cave. Travelling through a breeze of wind, how long can you travel through the unstable frozen formations in your way? Tap to survive!" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://jumbit.co" />
        <meta property="og:image" content="http://jumbit.co/images/jumbit_160x160.png" />

        <!-- build:includeCssFile build/style.min.css -->
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <!-- /build -->
    </head>
    <body>
        
        <canvas></canvas>
        <img src="https://github.com/avi-tech-test/git-branching-prac/assets/129321548/73c55897-0c75-4f2e-ada7-57fbe7605b60" id="obstacle" style="display:none;"/>
        <img src="https://github.com/avi-tech-test/git-branching-prac/assets/129321548/43e833dd-4e8a-410b-9478-5f9e3efa775a" id="small_formation" style="display:none;"/>
        <img src="https://github.com/avi-tech-test/git-branching-prac/assets/129321548/45983b19-92f7-4fb3-a0fe-9f1dc429355d" id="large_formation" style="display:none;"/>
        <img src="https://github.com/avi-tech-test/git-branching-prac/assets/129321548/333084ff-037b-4f23-884c-f6ec54490cd6" id="heart" style="display:none;"/>
        <img src="https://github.com/avi-tech-test/git-branching-prac/assets/129321548/0fc4021d-a9ba-4279-a29b-0e3ba7222d6e" id="jumbit_logo" style="display:none;"/>

        <!-- build:includeJsFile build/game.min.js -->
        <script src="js/game.js"></script>
        <script src="js/draw.js"></script>
        <script src="js/hero.js"></script>
        <script src="js/obstacle.js"></script>
        <script src="js/particle.js"></script>
        <script src="js/formation.js"></script>
        <script src="js/powerup.js"></script>
        <script src="js/util.js"></script>
        <!-- /build -->
    </body>
</html>
