on:
  issues:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for raising a issue, Hope you enjoing the open source. we try to reply or assign as fast possibe. Did you want to get know abou the poject then contact to mentor @Durgesh4993'
            })
